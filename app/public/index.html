<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"/>
    <title>Blockstack Browser</title>
    <link rel="manifest" href="/manifest.json"/>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <meta name="msapplication-TileColor" content="rgb(39, 15, 52)"/>
    <meta name="theme-color" content="rgb(39, 15, 52)"/>
    <meta name="description" content="Blockstack is a new internet for decentralized apps where users own their data."/>
    <meta name="application-name" content="Blockstack Browser"/>
    <meta property="og:site_name" content="browser.blockstack.org"/>
    <meta property="og:title" content="Blockstack Browser"/>
    <meta property="og:type" content="website"/>
    <meta property="og:description"
          content="Blockstack is a new internet for decentralized apps where users own their data."/>
    <meta name="twitter:card" content="app"/>
    <meta name="twitter:site" content="@blockstack"/>
    <meta name="twitter:title" content="Blockstack Browser"/>
    <meta name="twitter:description"
          content="Blockstack is a new internet for decentralized apps where users own their data."/>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif
        }
    </style>
</head>
<body>
<noscript>
    You need to enable JavaScript to run this app.
</noscript>
<div id="loader">
    <img src="./loading-logo.svg" alt="Blockstack is loading..."/>
</div>
<div id="app"></div>
<style type="text/css">
    #app {
        height: 100%;
        width: 100%;
    }

    #loader {
        height: calc(100vh - 40px);
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
        padding: 0;

    }

    #loader img {
        max-width: 100%;
        display: block;
    }

    #loader.hidden {
        display: none !important;
    }
</style>
</body>
</html>
